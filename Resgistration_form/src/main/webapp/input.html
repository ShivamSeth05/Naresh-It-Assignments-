<head>

<body class="container-fluid ">
<div class="card" style="width:600px ;margin:auto; margin-top:50px; ">
	<h2 >Registration Form</h2>
	<form class ="form"action="register">
		<table class ="table table-hover table-striped">
			<tr>
				<td>Name</td>
				<td><input type="text" name="name"></td>
			</tr>
			
			<tr>
				<td>Address</td>
				<td><input type="text" name="add"></td>
			</tr>
			
			<tr>
				<td>Age</td>
						<td><input type="text" name="age"></td>
			</tr>
			
			<tr>
				<td>Qualification</td>
				<td><select name="qlfy">
						<option value="" selected="selected">Select</option>
						<option value="engg">B-Tech</option>

						<option value="art">B-A</option>
						<option value="mbbs">Medico</option>

				</select></td>
			</tr>

			<tr>
				<td>Percentage</td>
				<td>	<input type="text" name="per">

				</td>

			</tr>
			<tr>
				<td>Year yerpassed</td>
				<td><input type="text" name="yer">
					

				</td>

			</tr>
			
			<tr>
				<td> 
					<button class="btn btn-outline-success" type="submit">Submit</button>
				<td>
				 	<button class ="btn btn-outline-danger "type="reset">Reset</button>
				</td>
			</tr>

		</table>
	</form>
</div>

</body>
