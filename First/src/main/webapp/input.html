<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>User Details</title>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">


</head>
<body>
	<div class="w3-container w3-teal">
		<h1>User Details</h1>
	</div>
	<div class="w3-container w3-red w3-cursive w3-display-middle w3-display-container">


		<form action="first" method="post" class="w3-panel w3-padding-1 ">

			UserName 
			<div class="w3-row w3-section">
  				<div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
    			<div class="w3-rest">
      				<input class="w3-input w3-border" name="uname" type="text" placeholder=" Name">
				</div>
			</div>
			
			MailId 
			<div class="w3-row w3-section">
  				<div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
    			<div class="w3-rest">
      				<input class="w3-input w3-border" name="mid" type="text" placeholder=" Maild ID">
				</div>
			</div>
			
			FullName 
			
			<div class="w3-row w3-section">
  				<div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
    			<div class="w3-rest">
      				<input class="w3-input w3-border" name="name" type="text" placeholder=" Username">
				</div>
			</div>
			
			
			PhoneNumber 
			
			<div class="w3-row w3-section">
  				<div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
    			<div class="w3-rest">
      				<input class="w3-input w3-border" name="phn" type="number" placeholder=" Phone Number">
				</div>
			</div>
			 
			 PassWord
			<div class="w3-row w3-section">
  				<div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
    			<div class="w3-rest">
      				<input class="w3-input w3-border" name="pwd" type="password" placeholder=" Password">
				</div>
			</div>
			
			<input type="submit" value="Display"
				class="w3-panel w3-padding-1 w3-btn w3-block w3-teal">
		</form>
	</div>


</body>
</html>
